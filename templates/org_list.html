{% extends "layout.html" %}

{% block body %}

<div class="container">
  <h1>Organizations</h1>
  <div class="row org_list">
    {% for org in org_list %}
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{org.name}}</h3>
        </div>
        <div class="panel-body org_project">
          <p>{{org.description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
