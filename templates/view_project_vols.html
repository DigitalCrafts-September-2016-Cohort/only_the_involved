{% extends "layout.html" %}

{% block body %}

<div class="container">
  <h1>Volunteers</h1>
  <div class="row">
    {% for vol in vols_info %}
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{vol.vol_name}}</h3>
        </div>
        <div class="panel-body org_project">
          <p>Email: {{vol.vol_email}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
